<form name="newsForm">
    <fieldset>
        <legend>
            Detalle de noticia
        </legend>
        <div class="form-group row">
            <label for="inputTituloNoticia" class="col-sm-2 col-form-label">Titulo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTituloNoticia" 
                    placeholder="Titulo de la noticia" 
                    ng-model="vm.newsItem.tituloNoticia">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputCodigoNoticia" class="col-sm-2 col-form-label">CÃ³digo</label>
            <div class="col-sm-6 col-md-2" >
                <input type="text" class="form-control" id="inputCodigoNoticia" 
                    ui-mask="AAA-9999"
                    ng-model="vm.newsItem.codigoNoticia">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputFechaPublicacion" class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-6 col-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputFechaPublicacion" 
                        uib-datepicker-popup="MMM dd, yyyy"
                        is-open="vm.opened"
                        placeholder="Fecha de publicacion" 
                        ng-model="vm.newsItem.fechaPublicacion">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" ng-click = "vm.showDatepicker($event)">
                            <i class="far fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputDescripcionNoticia" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
                <textarea rows=8 class="form-control" id="inputDescripcionNoticia" 
                    placeholder="Descripcion de la noticia" 
                    ng-model="vm.newsItem.descripcionNoticia"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputBannerNoticia" class="col-sm-2 col-form-label">Banner</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputBannerNoticia" 
                    placeholder="Banner para la noticia" 
                    ng-model="vm.newsItem.banner">
                <img class="mt-2" ng-src="{{ vm.newsItem.banner }}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inputDestacadoNoticia"
                        ng-model="vm.newsItem.destacado">
                    <label class="form-check-label" for="inputDestacadoNoticia">
                    Destacado
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-offset-2 col-md-10">
                <button class="btn btn-primary"
                    ng-click="vm.guardar()">Guardar</button>
                <button class="btn btn-secondary" 
                    ng-click="vm.cancelar()" style="margin-left: 10px;">Cancelar</button>
            </div>
        </div>
    </fieldset>
</form>
