<div>Tags de busqueda para la noticia</div>
<form name="newsForm">
    <fieldset>
        <legend>
            Busqueda de Tags
        </legend>
        <div class="form-group row">
            <label for="inputTagsNoticia" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="inputTagsNoticia" 
                    placeholder="Ingrese los tags de busqueda separados por comas" 
                    ng-model="vm.newTags">
            </div>
            <div class="col-md-1"></div>
                <button class="btn btn-primary"
                    ng-click="vm.addTags(vm.newTags)">Agregar</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-8 offset-md-2">
                <span ng-repeat="tag in vm.newsItem.tags | orderBy">
                    <button class="btn btn-outline-secondary btn-sm"
                        ng-click="vm.removeTags($index)">{{tag}}  <i class="far fa-minus-square"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-offset-2 col-md-10">
                <button class="btn btn-primary"
                    ng-click="vm.guardar()">Guardar</button>
                <button class="btn btn-secondary" 
                    ng-click="vm.cancelar()" style="margin-left: 10px;">Cancelar</button>
            </div>
        </div>
    </fieldset>
</form>
